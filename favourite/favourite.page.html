<ion-content>
  <ion-label class="title">|list of favourite|</ion-label>
</ion-content>

<ion-list #mylist>

  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <ion-label text-wrap>
        <ion-label class="center">{{ item.title }}</ion-label>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteItem(item)">delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
