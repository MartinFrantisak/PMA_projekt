<ion-content>
  <ion-label class="titleSearch">|list of available|</ion-label>
</ion-content>

<ion-list lines="none" class="searchList">

  <ion-item >
    <ion-label class="item" (click)="goToBitcoin()">Bitcoin</ion-label>
    <ion-label class="item" >|</ion-label>
    <ion-label class="item" (click)="goToEthereum()">Ethereum</ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="item" (click)="goToCardano()">Cardano</ion-label>
    <ion-label class="item" >|</ion-label>
    <ion-label class="item" (click)="goToPolkadot()">Polkadot</ion-label>
  </ion-item>
  
</ion-list>
<ion-content>
  <ion-input placeholder="Enter Input" class="input" [(ngModel)]="newItem.title"></ion-input>
  <ion-label class="searchLabel" (click)="searchAsset()">Search currency</ion-label>
</ion-content>
